{% extends "base_public.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="p-6 mb-0 text-center bg-white border-b-0 rounded-t-2xl">
    <h5>Fazer Login</h5>
</div>
<div class="flex-auto p-6">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="alert-{{ messages[0][1] }}">
          {{ messages[0][0] }}
        </div>
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('login') }}" role="form text-left">
        <div class="mb-4">
            <input type="text" name="email" class="placeholder:text-gray-500 text-sm focus:shadow-primary-outline leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 px-3 font-normal text-gray-700 transition-all focus:border-blue-500 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow" placeholder="Email" aria-label="Email" aria-describedby="email-addon" />
        </div>
        <div class="mb-4">
            <input type="password" name="password" class="placeholder:text-gray-500 text-sm focus:shadow-primary-outline leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 px-3 font-normal text-gray-700 transition-all focus:border-blue-500 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow" placeholder="Senha" aria-label="Senha" aria-describedby="password-addon" />
        </div>
        <div class="text-center">
            <button type="submit" class="inline-block w-full px-5 py-2.5 mt-6 mb-2 font-bold text-center text-white align-middle transition-all bg-transparent border-0 rounded-lg cursor-pointer active:opacity-85 hover:-translate-y-px hover:shadow-xs leading-normal text-sm ease-in tracking-tight-rem shadow-md bg-150 bg-x-25 bg-gradient-to-tl from-zinc-800 to-zinc-700 hover:border-slate-700 hover:bg-slate-700 hover:text-white">Autenticar</button>
        </div>
        <p class="mt-4 mb-0 leading-normal text-sm">NÃ£o tem conta? 
            <a href="{{ url_for('register') }}" class="font-bold text-slate-700">criar conta.</a>
        </p>
    </form>
</div>

{% endblock %}
